      <div class="map-container" (click)="captureCoordinates($event)">
        <!-- The image of Spain map with regions. Usemap defines the clickable areas on the image. -->
        <img src="assets/images/MapSpainByRegions.png" usemap="#mapaEspaÃ±a" alt="Map of Spain by regions"/>

      <div *ngIf="selectedRegion">
        <!-- Displays the extra information component, passing the selected region as input -->
